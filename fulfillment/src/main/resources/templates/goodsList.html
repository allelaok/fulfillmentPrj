<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 리스트</title>
</head>
<body>
	  <h1>상품 리스트</h1>
    <table border="1">
        <thead>
            <tr>
                <th>상품 ID</th>
                <th>상품 이름</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <!-- 상품 목록 반복 -->
            <tr th:each="goods : ${goodsList}">
                <td th:text="${goods.goodsId}"></td>
                <td th:text="${goods.goodsName}"></td>
                <td th:text="${goods.goodsPrice}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
