<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>상품 수정</h2>
        <form>
        
            <div class="form-group">
                <label for="img1">상품 이미지</label>
                <input type="file" class="form-control-file" id="goodsImg1" name="goodsImg1" accept="image/*">
<!--                 <span th:text="${goods.goodsImg1}"></span> -->
            </div>
            <div class="form-group">
                <label for="img2">상세 이미지</label>
                <input type="file" class="form-control-file" id="goodsImg2" name="goodsImg2" accept="image/*">
<!-- <span th:text="${goods.goodsImg2}"></span> -->
            </div>
            <div class="form-group">
                <label for="name">상품명</label>
                <input type="text" class="form-control" id="goodsName" name="goodsName" th:value="${goods.goodsName}">
            </div>
            <div class="form-group">
                <label for="code">상품코드</label>
                <span th:text="${goods.goodsCode}"></span>
<!--                 <input type="number" class="form-control" id="goodsCode" name="goodsCode" th:value="${goods.goodsCode}">C -->
            </div>
            <div class="form-group">
                <label for="price">가격</label>
                <input type="number" class="form-control" id="goodsPrice" name="goodsPrice" th:value="${goods.goodsPrice}">
            </div>
            <div class="form-group">
                <label for="description">상세정보</label>
                <textarea class="form-control" id="goodsDescription" name="goodsDescription" rows="3" th:value="${goods.goodsDescription}"></textarea>
            </div>
            <input type="hidden" class="form-control-file" id="goodsNo" name="goodsNo" th:value="${goods.goodsNo}">
            <button type="button" class="btn btn-secondary" onclick="cancel()">취소</button>
            <button type="button" class="btn btn-primary" onclick="complete()">완료</button>
        </form>
    </div>

    <script>
        function cancel() {
            window.location.href = '/goods/list';
        }

		 function complete() {
		    // 폼 데이터 생성
		    var formData = new FormData();
		    
		    // 이미지 파일 추가
		    var img1Input = document.getElementById('goodsImg1');
		    if (img1Input && img1Input.files && img1Input.files[0]) {
		    	formData.append('goodsImg1', img1Input.files[0]);
		    }
		    
			var img2Input = document.getElementById('goodsImg2');
			if (img2Input && img2Input.files && img2Input.files[0]) {
			    formData.append('goodsImg2', img2Input.files[0]);
			}
		    // 다른 폼 데이터 추가
		    const data = {
		        goodsNo: document.getElementById('goodsNo').value,
		        goodsName: document.getElementById('goodsName').value,
		        goodsPrice: document.getElementById('goodsPrice').value,
		        goodsDescription: document.getElementById('goodsDescription').value
		    };
		    
		    formData.append('data', new Blob([JSON.stringify(data)], { type: 'application/json' }));

		    // Fetch API를 사용한 요청
		    fetch('/goods/update', {
		        method: 'POST',
		        body: formData
		    })
		    .then(response => {
		        if (response.ok) {
		            // 등록이 성공하면 경고창 표시
		            alert('상품 등록이 완료되었습니다.');
		            // 리스트 화면으로 이동
		            window.location.href = '/goods/list';
		        } else {
		            // 등록 실패 시 에러 메시지 표시
		            return response.text().then(text => { throw new Error(text); });
		        }
		    })
		    .catch(error => {
		        // 등록 실패 시 에러 메시지 표시
		        alert('상품 등록에 실패했습니다. 오류: ' + error.message);
		    });
		}



    </script>
</body>
</html>
